<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>leaflet-vector-markers - webpage loading example</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Font Awesome v5.8.1 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Load Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>

    <!-- Load Leaflet Vector Markers -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../dist/leaflet-vector-markers.css"
    />
    <script
      type="application/javascript"
      src="../../dist/leaflet-vector-markers.js"
    ></script>
  </head>
  <style>
    #mapContainer {
      height: 100vh;
      width: 100vw;
    }
  </style>
  <body>
    <div id="mapContainer"></div>
  </body>
  <script type="application/javascript">
    const mapContainer = document.getElementById("mapContainer");
    const coords = [48.15491, 11.54183];
    const initialZoom = 18;

    const map = L.map("mapContainer").setView(coords, initialZoom);

    // add tile layer to map
    L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      minZoom: 5
    }).addTo(map);

    // creates a red marker with the coffee icon
    const RedMarker = VectorMarkers.icon({
      icon: "coffee",
      markerColor: "red"
    });

    L.marker(coords, { icon: RedMarker, draggable: true })
      .addTo(map)
      .bindPopup("sample popup");
  </script>
</html>

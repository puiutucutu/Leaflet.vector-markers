<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>leaflet-vector-markers example</title>

    <!-- Font Awesome v4.7.0 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <!-- Load Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>

    <!-- Load Leaflet Vector Markers -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../dist/leaflet-vector-markers.css"
    />
    <script
      type="application/javascript"
      src="../dist/leaflet-vector-markers.js"
    ></script>
  </head>
  <style>
    #mapContainer {
      height: 100vh;
      width: 100vw;
    }
  </style>
  <body>
    <div id="mapContainer"></div>
  </body>
  <script type="application/javascript">
    const map = L.map("mapContainer").setView([48.1351, 11.582], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      minZoom: 5
    }).addTo(map);

    const svgIcon = `<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chess-bishop" class="svg-inline--fa fa-chess-bishop fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" style="color: red;"><path fill="currentColor" d="M123.158 77.881C107.369 72.53 96 57.597 96 40c0-22.091 17.909-40 40-40h47.796c22.091 0 40 17.909 40 40 0 17.541-11.295 32.434-27.005 37.829 23.993 16.657 48.577 46.839 68.703 82.05L144.929 280.443a6 6 0 0 0 0 8.485l14.142 14.142a6 6 0 0 0 8.485 0L280.9 189.726c17.758 38.297 29.371 79.443 29.371 114.273 0 53.786-22.897 75.788-58.446 86.033V448H68.174v-57.97C32.631 379.784 9.739 357.781 9.739 304c0-78.029 58.281-187.766 113.419-226.119zM320 500v-24c0-6.627-5.373-12-12-12H12c-6.627 0-12 5.373-12 12v24c0 6.627 5.373 12 12 12h296c6.627 0 12-5.373 12-12z" class=""></path></svg>`;

    // creates a red marker with the coffee icon
    const RedMarker = L.VectorMarkers.icon({
      icon: "coffee",
      markerColor: "red",
      svgIcon: svgIcon
    });

    L.marker([48.15491, 11.54183], { icon: RedMarker })
      .addTo(map)
      .bindPopup("sample popup");
  </script>
</html>
